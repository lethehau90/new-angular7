<div class="panel panel-success">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="pull-right">
        <button type="button" class="btn btn-block">Inser User</button>
      </div>
    </div>
  </div>
  <div class="panel-heading">
    <h3 class="panel-title">List User</h3>
  </div>
  <div>
    <app-dropdown [selected]="" (selectedData)="onSelectedRoles($event)" [data]="dropDownAllRole"
                multiple="true" placeholderMultiple="Employees" [alwaysShow]="true" icon="la la-user-secret"></app-dropdown>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>FullName</th>
            <th>UserName</th>
            <th>BirthDay</th>
            <th>Gender</th>
            <th>PhoneNumber</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <ng-container *ngIf="this.entityUser.Count == 0 else dataBody">
          <tbody>
            <tr>
              <td colspan="7">No data available in table</td>
            </tr>
          </tbody>
        </ng-container>
        <ng-template #dataBody>
          <tbody>
            <tr *ngFor="let item of this.entityUser.Items | paginate: { itemsPerPage: entityUser.PageSize, currentPage: entityUser.PageIndex, totalItems: entityUser.TotalRows }">
              <td>{{item.FullName}}</td>
              <td>{{item.UserName}}</td>
              <td>{{item.BirthDay | date}}</td>
              <td>{{item.Gender | genderPipe}}</td>
              <td>{{item.PhoneNumber | phonePipe}}</td>
              <td><i class="glyphicon glyphicon-pencil"></i></td>
              <td><i class="glyphicon glyphicon-trash"></i></td>
            </tr>
          </tbody>
        </ng-template>
      </table>
      <pagging-component (ChangeEvent)="getPageEvent($event)" [(data)]="entityUser"></pagging-component>
    </div>
  </div>
</div>
