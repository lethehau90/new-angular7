<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page login">
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-1"
        id="m_login" style="background-image: url(assets/img//bg/bg-1.jpg);">
        <div class="m-grid__item m-grid__item--fluid m-login__wrapper">
            <div class="m-login__container">
                <div class="m-login__logo">
                    <a href="#">
                        <img src="assets/img/logos/logo-1.png">
                    </a>
                </div>
                <div class="m-login__signin">
                    <div class="m-login__head">
                        <h3 class="m-login__title">
                            Sign In To Admin
                        </h3>
                    </div>
                    <form class="m-login__form m-form" role="form" [formGroup]="loginForm">
                        <div class="form-group m-form__group has-danger">
                            <input formControlName="UserName" id="userName" name="userName" #userName class="form-control m-input"
                                type="text" placeholder="Name" autocomplete="off">
                            <ng-container *ngIf="!loginForm.controls['UserName'].valid && loginForm.controls['UserName'].touched">
                                <div id="email-error" class="form-control-feedback">This user name is required.</div>
                            </ng-container>
                        </div>
                        <div class="form-group m-form__group has-danger">
                            <input formControlName="Password" id="password" name="password" #password class="form-control m-input m-login__form-input--last"
                                type="password" placeholder="Password">
                                <ng-container *ngIf="!this.loginForm.controls['Password'].valid && loginForm.controls['Password'].touched">
                                    <div id="email-error" class="form-control-feedback">This password is required.</div>
                                </ng-container>
                        </div>
                        <div class="m-login__form-action">
                            <button [disabled]="!loginForm.valid" (click)="onSubmit()" id="m_login_signin_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn m-login__btn--primary">
                                Sign In
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end:: Page -->
